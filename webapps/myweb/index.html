<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俺的首页</title>
</head>
<body>
<!--
    <h1>到<h6>是标题,分别是一级标题到六级标题
    例如:<h1>我是标题</h1>

    <center>标签,用于让包含在其中的元素居中显示,在HTML5后不建议使用了

    <input>标签,表示输入组件.使用type属性将输入组件展示为不同的样子

    <br>标签,换行

    <a>标签,超链接.标签中间的内容是超链接显示的字,href属性用来指定点击超链接后请求的路径

    <table>标签,表格.border属性用于指定表格的边框,数字大小是边框粗细

    <tr>标签表示表格中的行,<td>表示行中的列

    <colspan>标签表示用一列代表的列数

    <img sec="图片路径" width="" height="">标签用来展示一张图片
    其中src用来指定图片的路径,可以指定绝对路径或相对路径
    需要注意,在页面上无论哪个标签中只要是指定相对路径,那么"./"当前目录指的就是当前页面所在的目录
    例如:
    <img src="./logo.png"
    浏览器如何理解上面上面的"./logo.png"的实际路径是什么,取决于浏览器地址栏上请求当前页面时当前页面所在目录
    请求当前页面时,浏览器上的路径为:http://localhost:8088/myweb/index.html
    那么浏览器在这个页面中看到的所有相对路径中的"./"对应的位置就是:
    http://localhost:8088/myweb/
    因此,上面图片的实际路径为:
    http://localhost:8088/myweb/logo.png
-->
<center>
    <img src="./j.gif" height="300" width="400">
    <h1>白读</h1>
    <input type="text" size="24" style="color: #8b43b3">
    <!--
        请求当前页面时,浏览器地址栏上输入的地址为:
        http://localhost:8088/myweb/index.html
        因此下面超链接上的"./"指的位置就是:
        http://localhost:8088/myweb/
        所以下面超链接点击后,浏览器实际请求的路径为:
        http://localhost:8088/myweb/reg.html
    -->
    <br><a href="reg.html">去注册</a>
    <br><a href="login.html">去登录</a>
    <br><a href="showAllUser">用户列表</a>
    <br><a href="webapps/TeduStore/index.html">学子商城</a>
    <br><a href="http://www.taobao.com">淘!我喜欢</a>
    <br><input type="button" value="点我" onclick="alert('点俺干嘛?淦!')">
</center>
</body>
</html>
