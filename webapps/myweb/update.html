<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
</head>
<body>
<center>
    <h1>修改信息</h1>

    <form action="UpdataUser" method="post">
        <table border="1">
            <tr align="center">
                <td>用户名:</td>
                <!-- 表单中所有输入框都要指定name属性,否则提交时会被忽略-->
                <td><input type="text" name="username"></td>
            </tr>
            <tr align="center">
                <td>密码:</td>
                <td><input type="password" name="passworld"></td>
            </tr>
            <tr align="center">
                <td>昵称:</td>
                <td><input type="text" name="nickname"></td>
            </tr>
            <tr align="center">
                <td>年龄:</td>
                <td><input type="text" name="age"></td>
            </tr>
            <tr align="center">
                <!--
                    submit是提交按钮,点击该按钮会将form表单包含的信息进行提交
                -->
                <td colspan="2"><input type="submit" value="修改"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
